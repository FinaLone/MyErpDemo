{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}MyErpDemo - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码？ <a href="{{ url_for('auth.password_reset_request') }}">点这里重设密码</a>.</p>
    <p>没有注册? <a href="{{ url_for('auth.register') }}">点这儿注册</a>.</p>
</div>
{% endblock %}
